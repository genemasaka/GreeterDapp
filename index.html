<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv= "X-UA-Compatible" content = "IE-edge"/>
        <meta name="viewport" content= "width=device-width, initial-scale=1.0" />
        <title>Greeter Dapp</title>
        <style>
            body {
              text-align: center;
              font-family: Arial, Helvetica, sans-serif;
            }
          
            div {
              width: 20%;
              margin: 0 auto;
              display: flex;
              flex-direction: column;
            }
          
            button {
              width: 100%;
              margin: 10px 0px 5px 0px;
            }
          </style>
    </head>
    <body>
        <div>
        <h1>Greeter Dapp</h1>
        <p>Please give the name of person you want to greet:</p>
        <label for = "name">Name</label>
        <input type="text" id = "name"/>
        <button onclick="setName()">Input Name</button>
        <button onclick="getName()">Greet</button>
        </div>
         
        <script src = "https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
        <script>
            const GreeterContractAddress = '0xED44687be0b95E87edDca87096AEe5B50C617aDe';
            const GreeterContractABI =  [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			}
		],
		"name": "setName",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getName",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "name",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

        const provider = new ethers.providers.Web3Provider(window.ethreum, "goerli");
        provider.send("eth_requestAccounts", []).then(() => {
            provider.listAccounts().then((accounts) => {
                signer = provider.getSigner(accounts[0]);
                GreeterContract = new ethers.Contract(
                    GreeterContractAddress,
                    GreeterContractABI,
                    signer
                );
            });
        });

        
        </script>
    </body>
</html>
